<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
            border: 2px solid #ffffff; /* Add white border around the chart */
            padding: 10px; /* Add padding to separate the chart from the border */
            box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
        }
        .icon {
            color: #ffffff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tachometer-alt icon"></i>Water Sensor Dashboard</h1>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>
    <script>
        /**
         * Fetch sensor data from the server.
         * @returns {Promise<Array>} The sensor data.
         */
        async function fetchData() {
            const response = await fetch('/api/sensors');
            const data = await response.json();
            return data.sensors;
        }

        /**
         * Render the sensor data chart.
         */
        async function renderChart() {
            const sensors = await fetchData();
            const labels = sensors.map(sensor => sensor.id);
            const moistureData = sensors.map(sensor => sensor.moisture);

            const ctx = document.getElementById('sensorChart').getContext('2d');
            const sensorChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Soil Moisture Levels',
                        data: moistureData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        // Initialize the chart rendering
        renderChart();
    </script>
</body>
</html>
